<html>
<head>

</head>
<body>

<div id="app">

    <div v-for="address in addresses">
        Previous Address {{ $index + 1 }}
        <input name="address[{{ $index }}][address_line_1]">
        <input name="address[{{ $index }}][address_line_2]">
        <select name="address[{{ $index }}][country]">
            <option value="" selected="selected">Select Country</option>
            <option value="1">Country 1</option>
            <option value="2">Country 2</option>
        </select>
        <button v-if="addresses.length > 1" @click="removeAddress($index)">Remove</button>
    </div>
    <button @click="addAddress" v-if="addresses.length < maxAddresses">Add Address</button>

</div>

<script src="js/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            addresses: [],
            maxAddresses: 3
        },
        methods: {
            addAddress: function() {
                this.addresses.push({});
            },
            removeAddress: function(index) {
                this.addresses.splice(index, 1);
            }
        },
        ready: function() {
            this.addresses.push({}); // create the first address
        },
        computed: {

        }
    });

</script>

</body>
</html>
